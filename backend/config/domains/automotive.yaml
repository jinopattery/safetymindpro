# Edge styling for different relationship types
edge_styles:
  function_flow:
    stroke: "#2ecc71"
    strokeWidth: 2
    animated: true
    type: smoothstep
    arrowSize: 8
    label: "Function"
    
  failure_propagation:
    stroke: "#e74c3c"
    strokeWidth: 3
    strokeDasharray: "5,5"
    animated: true
    type: step
    arrowSize: 10
    label: "Failure"
    
  component_hierarchy:
    stroke: "#95a5a6"
    strokeWidth: 1
    type: straight
    arrowSize: 6
    label: "Contains"
    
  fault_tree_gate:
    stroke: "#34495e"
    strokeWidth: 2
    type: smoothstep
    arrowSize: 7

# Overall theme settings
theme:
  name: "Automotive"
  primaryColor: "#3498db"
  dangerColor: "#e74c3c"
  successColor: "#2ecc71"
  warningColor: "#f39c12"
  backgroundColor: "#ecf0f1"
  gridColor: "#bdc3c7"
  gridSize: 20
  snapToGrid: true

# Risk level color coding for FMEA
risk_colors:
  critical: "#c0392b"  # RPN >= 200
  high: "#e74c3c"      # RPN >= 100
  medium: "#f39c12"    # RPN >= 50
  low: "#2ecc71"       # RPN < 50

# Component type specific colors (optional overrides)
component_colors:
  engine: "#3498db"
  transmission: "#9b59b6"
  brake_system: "#e74c3c"
  electrical: "#f39c12"
  suspension: "#16a085"
  body: "#95a5a6"
